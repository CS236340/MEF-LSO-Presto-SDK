        description: "MEF 10.3: Source MAC Address Limit can be either Enabled or\
          \ Disabled.\r\n                        This attribute limits the number\
          \ of source MAC Addresses that can be used in ingress Service Frames of\
          \ all types over a time interval. Two independent parameters control the\
          \ behavior of this attribute: N : A positive integer and t : A time interval.\r\
          \n                        This attribute operates by maintaining a list\
          \ of maximum length N of source MAC addresses which are aged-out of the\
          \ list if not seen in a time interval t. If an ingress Service Frame arrives\
